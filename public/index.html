<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container mx-auto h-[100vh]">
      <div class="flex items-center h-full">
        <!-- left side page -->
        <div
          class="dashboard flex flex-col justify-evenly p-10 bg-blue-700 h-full flex-1 text-white"
        >
          <div class="your-personal-code">
            <div class="text-xl">Copy your personal code</div>
            <div class="my-5 relative">
              <p class="p-5 text-2xl bg-gray-200 text-gray-500 rounded-md">
                dkkew9re9934498
              </p>
              <button
                class="absolute right-0 bottom-0 bg-gray-600 text-white px-3 py-1 rounded-md hover:bg-gray-500"
              >
                Copy
              </button>
            </div>
          </div>
          <!-- join channel -->
          <div class="join-channel">
            <div class="title text-xl text-white">Personal code</div>
            <input
              name="personal_code"
              id="personal_code"
              class="h-10 p-2 outline-none text-gray-500 rounded-sm w-1/2 my-5"
            />
            <div class="flex items-center w-full">
              <button
                class="bg-gray-100 text-blue-900 px-3 py-1 rounded-md hover:bg-gray-200 mr-10"
              >
                Chat
              </button>
              <button
                class="bg-gray-100 text-yellow-900 px-3 py-1 rounded-md hover:bg-gray-200"
              >
                Video Call
              </button>
            </div>
          </div>
          <!-- talk with stranger -->
          <div class="talk-with-stranger">
            <div class="title text-xl text-white my-5">Talk with stranger</div>

            <div class="flex items-center w-full">
              <button
                class="bg-gray-100 text-blue-900 px-3 py-1 rounded-md hover:bg-gray-200 mr-10"
              >
                Chat
              </button>
              <button
                class="bg-gray-100 text-yellow-900 px-3 py-1 rounded-md hover:bg-gray-200"
              >
                Video Call
              </button>
            </div>
            <div class="mt-10 flex items-center">
              <input type="checkbox" />
              <span class="text-gray-200">Allow connections from stranger</span>
            </div>
          </div>
        </div>
        <!-- middle side page -->
        <div class="dashboard flex flex-col p-5 h-full flex-1"></div>
        <!-- right side page -->
        <div
          class="dashboard flex flex-col p-5 bg-gray-300 h-full flex-1"
        ></div>
      </div>
    </div>

    <script src="./socket.io/socket.io.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
